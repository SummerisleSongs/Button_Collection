<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyles.css" />
  <link rel="stylesheet" href="rainbow.css" />
</head>

<body>
  <header>
    <h1>Button Collection</h1>
    <p>A collection of button effects, created as an ongoing collaborative project between myself and a group of newbie
      coders learning HTML, CSS and JS together.</p>
  </header>
  <br>

  <div class="buttons-container">

    <div class="button">
      <button class="one">Click Me</button>
    </div>

    <div class="button">
      <button class="two">Click Me</button>
    </div>

    <div class="button">
      <button class="three">Click Me</button>
    </div>

    <div class="button">
      <button class="four">Click Me</button>
    </div>

    <!-- Added this containers with some more buttons -->
    <div class="button dart">
      <buttons class="btn-round">+</buttons>
    </div>

    <div class="button">
      <div class="btn-play">
        <div class="outer-circle"></div>
        <div class="inner-circle"><button class="triangle"></button></div>
      </div>
    </div>
    <script src="" async defer></script>
  </div>

  <!--The next set of buttons can go inside this div-->
  <div class="buttons-container">
    <div class="button">
      <button class="monica-button">Click Me</button>
    </div>
    <div class="button">
      <button class="monica-button-two">Click Me</button>
    </div>
  </div>

</body>

</html>
